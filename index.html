<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Converter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Jumbotron for page header -->
  <div class="jumbotron" align="center">
    <div class="container">
      <h1 class="display-4"><b>Temperature Converter</b></h1>
    </div>
  </div>
  <!-- Cards for conversion input bubbles -->
  <div class="container" align="center">
    <div class="row">
      <div class="col-3">
        <div class="card">
          <!-- Fahrenheit input bubble -->
          <input id="farValue" type="text" onkeyup="fromFahrenheit()" />
          <h4><b>Fahrenheit</b></h4>
        </div>
      </div>
      <div class="col pt-2">⟷</div>
      <div class="col-3">
        <div class="card">
          <!-- Celsius input bubble -->
          <input id="celValue" type="text" onkeyup="fromCelsius()" />
          <h4><b>Celsius</b></h4>
        </div>
      </div>
      <div class="col pt-2">⟷</div>
      <div class="col-3">
        <div class="card">
          <!-- Kelvin input bubble -->
          <input id="kelValue" type="text" onkeyup="fromKelvin()" />
          <h4><b>Kelvin</b></h4>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
